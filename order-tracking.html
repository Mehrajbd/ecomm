<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking - Singular</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo/logo1.png" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style-prefix.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }

    header {
  width: 100%;
  display: flex;
  align-items: center;
  position: absolute;
  top: 20px;
  left: 20px;
}

.home-button {
  font-size: 16px;
  color: #007bff;
  text-decoration: none;
  display: flex;
  align-items: center;
}

.home-button:hover {
  text-decoration: underline;
}

.home-button svg {
  margin-right: 8px;
  width: 24px;
  height: 24px;
}



    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html" class="home-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </a>
  </header>

  <div class="container">
    <h1>Order Tracking</h1>
    <form id="order-tracking-form">
      <div class="form-group">
        <label for="order-number">Order Number</label>
        <input type="text" id="order-number" name="order-number" required readonly>
      </div>

      <div class="form-group">
        <label for="shipping-address">Shipping Address</label>
        <textarea id="shipping-address" name="shipping-address" required readonly></textarea>
      </div>

      <div class="form-group">
        <label for="delivery-date">Estimated Delivery Date</label>
        <input type="date" id="delivery-date" name="delivery-date" required readonly>
      </div>

      <button type="submit">Track Order</button>
    </form>
  </div>
</body>

</html>
